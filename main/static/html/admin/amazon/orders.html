  <div class="container-scroller">
    <!-- partial:../../partials/_navbar.html -->
    <nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">

              <span class="nav-profile-name" id="login-name"></span>
            </a>

                <i class="mdi mdi-logout text-primary"></i>

          <span class="mdi mdi-menu"></span>

        <ul class="nav">
                    <li class="nav-item">

              <span class="menu-title">店铺销售分析</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/admin/amazon/inventories.html">
              <i class="mdi mdi-view-headline menu-icon"></i>

            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/admin/amazon/unshipped.html">
              <i class="mdi mdi-file-document-box-outline menu-icon"></i>
              <span class="menu-title">未发货订单</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="collapse" href="#auth" aria-expanded="false" aria-controls="auth">
              <i class="mdi mdi-account menu-icon"></i>
              <span class="menu-title">用户</span>
              <i class="menu-arrow"></i>
            </a>
            <div class="collapse" id="auth">
              <ul class="nav flex-column sub-menu">
                <li class="nav-item"> <a class="nav-link" href="/admin/users/index.html"> 用户列表 </a></li>
                <li class="nav-item"> <a class="nav-link" href="/admin/users/new.html"> 新增用户 </a></li>
              </ul>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="collapse" href="#waybill" aria-expanded="false" aria-controls="waybill">

            <div class="collapse" id="waybill">

              </ul>

      <!-- partial -->
      <div class="main-panel">
        <div class="content-wrapper">
          <div class="row">
            <div class="col-12">
              <div class="card">
                <div class="card-body">
                  <form class="form-sample" id='search-form'>
                    <div class="alert alert-danger" role="alert" id="notice" style="display: none;"></div>
                    <div class="row">
                      <div class="col-md-4">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">时间从：</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control datepicker" name="start_date" id="start_date"/>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">到：</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control datepicker" name="end_date" id="end_date"/>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">店铺：</label>
                          <div class="col-sm-9">
                            <select class="form-control" id="email" name='email'>
                            </select>
                            <script id="userTemplate" type="text/x-jsrender">
                              <option value={{>email}}>{{>name}}</option>
                            </script>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-4">
                        <div class="form-group row">
                          <button type="submit" class="btn btn-primary mr-2">搜索</button>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>


            <div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <div class="row">
                    <div class="col-md-2">
                      <strong>销售概览</strong>
                    </div>
                  </div>
                  <div class="table-responsive">
                    <table class="table table-striped" id="result-listing">
                      <thead>
                        <tr>
                          <th>店铺</th>
                          <th>订单商品种类数</th>
                          <th>已订购商品数量</th>
                          <th>已订购商品销售额</th>
                          <th>平均每种订单商品的数量</th>
                          <th>平均每种订单商品的金额</th>
                        </tr>
                      </thead>
                      <tbody id='table-tr'>
                      </tbody>
                      <script id="trTemplate" type="text/x-jsrender">
                        <tr>
                          <td><a href="/admin/amazon/orderdetails.html?start_date={{>start_date}}&end_date={{>end_date}}&email={{>email}}&name={{>user_name}}">{{>user_name}}</a></td>
                          <td>{{>item_category_num}}</td>
                          <td>{{>sum_item_num}}</td>
                          <td>{{>sum_order_amount}}</td>
                          <td>{{>avg_item_num_per_order}}</td>
                          <td>{{>avg_order_amount}}</td>
                        </tr>
                      </script>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>


        <!-- content-wrapper ends -->
        <!-- partial:../../partials/_footer.html -->
