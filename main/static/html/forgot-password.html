<!DOCTYPE html>
<html lang="CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nova Links</title>
    <!-- External CSS -->
    <link type="text/css" rel="stylesheet" href="/static/css/nova/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="/static/css/nova/font-awesome.min.css">

    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/static/images/nova/fev.png">

    <!-- Custom Stylesheet -->
    <link type="text/css" rel="stylesheet" href="/static/css/nova/logincss.css">

</head>
<body>

<!-- Loader -->
<div class="loader"><div class="loader_div"></div></div>

<!-- Login page -->
<div class="login_wrapper">
    <div class="container">
        <div class="col-md-12 pad-0">
            <div class="row login-box-12">
            	<div class="col-lg-5 col-md-12 col-sm-12 px-0">
                	<div class="login_right">
						<div>
							<img src="/static/images/nova/nl-logo.png" class="loginimg">
						</div>
	                </div>
                </div>
                <div class="col-lg-7 col-sm-12">
                    <div class="login-inner-form">
                        <div class="details">
                            <h3><span class="login-title">重新设置密码</span></h3>
                            <form action="#" method="GET">
                                <div class="form-group">
                                    <input type="email" name="email" class="input-text" placeholder="邮箱">
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn-md btn-theme btn-block">发送设置链接</button>
                                </div>
                            </form>
                            <p>您已经记起密码?<a href="login.html"> 立即登录</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

		<div class="text-center" style="margin-top:45px;">
			<div class="footer-copyright"><span>© 2020-2021 Nova Links（Guangzhou）SCM Co., Ltd. </span><br><span>网页版权所有：宇辰（广州）供应链管理有限公司</span></div>
		</div>

    </div>
</div>
<!-- /. Login page -->


<!-- External JS libraries -->
<script src="/static/js/nova/jquery-2.2.0.min.js"></script>
<script src="/static/js/nova/popper.min.js"></script>
<script src="/static/js/nova/bootstrap.min.js"></script>
<!-- Custom JS Script -->


<script type="text/javascript">
    $(window).load(function() {
        // Animate loader off screen
        $(".loader").fadeOut("slow");;
    });
</script>

</body>
</html>
